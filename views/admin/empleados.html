    <!-- Ventanas flotantes para agregar y editar usuario -->

    <div class="modal fade" id="usu" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width: 100%;">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Título del modal -->
            <h6 class="modal-title  w-100 text-center" id="modal">Editar datos del usuario</h6>
            <!-- Botón de cierre del modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col">
              <div class="row">
                <!--Imagen de perfil-->
                <div class=" row ">
                  <div class="col-md-12 container d-flex align-items-center justify-content-center">
                    <img class="rounded mx-auto d-block " src="../../resources/img/iconoPerfil.jpg" alt="..."
                      width="300px">
                    <br>
                  </div>

                  <div class="col-6">
                    <!-- Campo de entrada para el Nombre -->
                    <div class="form-group">
                      <label for="NombreInputModal" class="letraPer col-md-6 fs-3">Nombre</label>
                      <input type="text" class="form-control fs-4 " id="NombreInputModal" placeholder="Nombre">
                    </div>
                    <!-- Campo de entrada para el Apellido -->
                    <div class="form-group col-md-11">
                      <label for="ApellidoInputModal" class="letraPer col-md-6 fs-3">Apellido</label>
                      <input type="text" class="form-control fs-4" id="ApellidoInputModal" placeholder="Apellido">
                    </div>
                    <!-- Campo de entrada para el Número de teléfono -->
                    <div class="form-group col-md-11">
                      <label for="ApellidoInputModal" class="letraPer col-md-6 fs-3">Telefono</label>
                      <input type="text" class="form-control fs-4" id="ApellidoInputModal" placeholder="tel">
                    </div>
                    <!-- Campo de entrada para el Teléfono de emergencia -->
                    <div class="form-group col-md-11">
                      <label for="TelefonoEmerInputModal" class="letraPer col-md-11 fs-3">Teléfono de
                        emergencia</label>
                      <input type="number" class="form-control fs-4" id="TelefonoEmerInputModal" placeholder="Telefono">
                    </div>
                    <!-- Campo de entrada para la Contraseña -->
                    <div class="form-group col-md-11">
                      <label for="ContraInputModal" class="letraPer col-md-6 fs-3">Contraseña</label>
                      <input type="password" class="form-control fs-4" id="ContraInputModal" placeholder="Contraseña">
                    </div>
                  </div>
                  <!-- Columna derecha del formulario -->
                <div class="col-6 ">
                  <!-- Campo de entrada para el Correo Electrónico -->
                  <div class="form-group col-md-11">
                    <label for="CorreoInputModal" class="letraPer col-md-10 fs-3">Correo Electrónico</label>
                    <input type="email" class="form-control fs-4" id="CorreoInputModal" aria-describedby="emailHelp"
                      placeholder="Correo">
                  </div>
                  <!-- Campo de entrada para el DUI empleado -->
                  <div class="form-group col-md-11">
                    <label for="DuiInputModal" class="letraPer col-md-8 fs-3">DUI empleado</label>
                    <input type="number" class="form-control fs-4" id="DuiInputModal" placeholder="DUI">
                  </div>
                  <!-- Campo de selección para el Nivel empleado -->
                  <div class="form-group col-md-11">
                    <label for="NivelEmpleInputModal" class="letraPer col-md-8 fs-3">Nivel empleado</label>
                    <select class="form-control fs-4" id="NivelEmpleInputModal">
                      <option>Administrador</option>
                      <option>Empleado</option>
                      <option>Repartidor</option>
                    </select>
                  </div>
                  <!-- Campo de entrada para la Edad empleado -->
                  <div class="form-group col-md-8">
                    <label for="EdadInputModal" class="letraPer col-md-12 fs-3">Edad empleado</label>
                    <input type="number" class="form-control fs-4" id="EdadInputModal" placeholder="Edad">
                  </div>

                </div>
