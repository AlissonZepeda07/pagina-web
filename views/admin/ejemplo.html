<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Textarea</title>
</head>

<body>

    <textarea id="miTextarea" rows="4" cols="50"></textarea>
    <br>
    <button onclick="establecerValor()">Establecer Valor</button>

    <script>
        function establecerValor() {
            var valor = "Este es el valor predeterminado para el textarea.";
            document.getElementById("miTextarea").value = valor;
        }
    </script>

</body>

</html>
