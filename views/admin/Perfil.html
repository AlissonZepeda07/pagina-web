<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>perfil</title>
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <!--Enlace para poder mostrar alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!--Navbar-->
    <header></header>
    <!--Cuerpo de la pagina-->
    <main>
        <!--Aca solo es el un tipo titulo-->
        <p class="TituPerfi text-center fs-1">Perfil</p>
        <!--Clase para poder alinear todo en una sola linea-->
        <div class="row">
            <div class="row">
                <!--Imagen de perfil-->
                <div class=" col-md-4">
                    <img class="rounded  mx-auto d-block" src="../../resources/img/iconoPerfil.jpg" alt="..."
                        width="300px">
                    <br>
                    <br>
                    <button type="button"
                        class="btn btn-outline-dark col-md-8 btn-lg btn-block  mx-auto d-block">Agregar/Editar
                        Imagen</button>
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="CuadroNom" class="letraPer col-md-4 fs-3">Nombre</label>
                            <input type="text" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroNom" placeholder="Veronica">
                        </div>
                        <div class="form-group">
                            <label for="CuadroApel" class="letraPer col-md-4 fs-3">Apellido</label>
                            <input type="text" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroApel" placeholder="Sanchez">
                        </div>
                        <div class="form-group">
                            <label for="CuadroCorreo" class="letraPer col-md-8 fs-3">Correo electrónico</label>
                            <input type="email" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroCorreo" placeholder="Verititito@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="CuadroTel" class="letraPer col-md-4 fs-3">Telefono</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroTel"
                                placeholder="1234-1234">
                        </div>
                        <div class="form-group">
                            <label for="CuadroTelEmer" class="letraPer col-md-10 fs-3">Telefono de emergencia</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroTelEmer" placeholder="1234-1234">
                        </div>
                        <div class="form-group">
                            <label for="CuadroDUI" class="letraPer col-md-10 fs-3">DUI del empleado</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroDUI"
                                placeholder="12345678-9">
                        </div>
                        <div class="form-group">
                            <label for="CuadroNivel" class="letraPer col-md-10 fs-3">Nivel del empleado</label>
                            <select class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroNivel">
                                <option>Administrador</option>
                                <option>Empleado</option>
                                <option>Repartidor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="CuadroPass" class="letraPer col-md-10 fs-3">Contraseña</label>
                            <input type="password"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroPass"
                                placeholder="contraseña">
                        </div>
                        <div class="form-group">
                            <label for="CuadroFecha" class="letraPer col-md-10 fs-3">Fecha de nacimiento</label>
                            <input type="date" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroFecha" placeholder="12345678-9">
                        </div>
                    </form>
                </div>
                <!-- Botones para editar y ver más información -->
                <div class="row">
                    <div class="col">
                        <button id="BtnActualizar" type="button"
                            class="BotonActualizar btn btn-outline-dark col-md-4 btn-lg btn-block mx-auto d-block"> <img
                                src="../../resources/img/actualizar.png" class="botones_productos" style="width: 50px;">
                            <h5>Actualizar datos</h5>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="test">

    </footer>

    <!--Modal para ver mas información del usuario-->
    <div class="modal fade" id="masInfo" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="width: 100%;">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Título del modal -->
                    <h6 class="modal-title w-100 text-center" id="modal">Información de usuario</h6>
                    <!-- Botón de cierre del modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Columna izquierda del formulario -->
                        <div class="col">
                            <!-- Etiqueta y cuadro de texto para el Nombre -->
                            <div class="letraPer col-md-6 fs-3">Nombre</div>
                            <div id="CuadroNomModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">Verónica
                            </div>
                            <!-- Etiqueta y cuadro de texto para el Apellido -->
                            <div class="letraPer col-md-4 fs-3">Apellido</div>
                            <div id="CuadroApelModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">Sánchez
                            </div>
                            <!-- Etiqueta y cuadro de texto para el Número de teléfono -->
                            <div class="letraPer col-md-8 fs-3">Número de teléfono</div>
                            <div id="CuadroTelModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                1234-5678</div>
                            <!-- Etiqueta y cuadro de texto para el Teléfono de emergencia -->
                            <div class="letraPer col-md-10 fs-3">Teléfono de emergencia</div>
                            <div id="CuadroTelEmerModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                8765-4321</div>
                            <!-- Etiqueta y cuadro de texto para la Contraseña -->
                            <div class="letraPer col-md-10 fs-3">Contraseña</div>
                            <div id="CuadroContraModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                Ver26_31#holis</div>
                        </div>

                        <!-- Columna derecha del formulario -->
                        <div class="col">
                            <!-- Etiqueta y cuadro de texto para el Correo Electrónico -->
                            <div class="letraPer col-md-10 fs-3">Correo electrónico</div>
                            <div id="CuadroCorreEleModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                Verititito@gmail.com</div>
                            <!-- Etiqueta y cuadro de texto para el DUI empleado -->
                            <div class="letraPer col-md-10 fs-3">DUI empleado</div>
                            <div id="CuadroDUIModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                12345678-9</div>
                            <!-- Etiqueta y cuadro de texto para el Nivel de usuario -->
                            <div class="letraPer col-md-10 fs-3">Nivel de usuario</div>
                            <div id="CuadroNivelModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">
                                Administrador</div>
                            <!-- Etiqueta y cuadro de texto para la Edad del empleado -->
                            <div class="letraPer col-md-10 fs-3">Edad del empleado</div>
                            <div id="CuadroEdadModa" class="cuadroText col-md-9 fs-4 border border-dark rounded">18
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts de archivos JavaScript-->
    <script src="../../controllers/utils/dinamics_parts.js"></script>
    <script src="../../controllers/utils/alertas.js"></script>
</body>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
