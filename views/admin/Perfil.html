<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>perfil</title>
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <!--Enlace para mandar a llamar propiedad de jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Enlace para poder mostrar alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!--Navbar-->
    <header></header>
    <!--Cuerpo de la pagina-->
    <main>
        <!--Aca solo es el un tipo titulo-->
        <p class="TituPerfi text-center fs-1">Perfil</p>
        <!--Clase para poder alinear todo en una sola linea-->
        <div class="row">
            <div class="row">
                <!--Imagen de perfil-->
                <div class=" col-md-4">
                    <img class="rounded  mx-auto d-block" src="../../resources/img/iconoPerfil.jpg" alt="..."
                        width="300px">
                    <br>
                    <br>
                    <button type="button"
                        class="btn btn-outline-dark col-md-8 btn-lg btn-block  mx-auto d-block">Agregar/Editar
                        Imagen</button>
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="CuadroNom" class="letraPer col-md-4 fs-3">Nombre</label>
                            <input type="text" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroNom" placeholder="Veronica">
                        </div>
                        <div class="form-group">
                            <label for="CuadroApel" class="letraPer col-md-4 fs-3">Apellido</label>
                            <input type="text" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroApel" placeholder="Sanchez">
                        </div>
                        <div class="form-group">
                            <label for="CuadroCorreo" class="letraPer col-md-8 fs-3">Correo electrónico</label>
                            <input type="email" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroCorreo" placeholder="Verititito@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="CuadroTel" class="letraPer col-md-4 fs-3">Telefono</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroTel"
                                placeholder="1234-1234">
                        </div>
                        <div class="form-group">
                            <label for="CuadroTelEmer" class="letraPer col-md-10 fs-3">Telefono de emergencia</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroTelEmer" placeholder="1234-1234">
                        </div>
                        <div class="form-group">
                            <label for="CuadroDUI" class="letraPer col-md-10 fs-3">DUI del empleado</label>
                            <input type="number"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroDUI"
                                placeholder="12345678-9">
                        </div>
                        <div class="form-group">
                            <label for="CuadroNivel" class="letraPer col-md-10 fs-3">Nivel del empleado</label>
                            <select class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroNivel">
                                <option>Administrador</option>
                                <option>Empleado</option>
                                <option>Repartidor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="CuadroPass" class="letraPer col-md-10 fs-3">Contraseña</label>
                            <input type="password"
                                class="form-control cuadroText col-md-8 fs-3 border border-dark rounded" id="CuadroPass"
                                placeholder="contraseña">
                        </div>
                        <div class="form-group">
                            <label for="CuadroFecha" class="letraPer col-md-10 fs-3">Fecha de nacimiento</label>
                            <input type="date" class="form-control cuadroText col-md-8 fs-3 border border-dark rounded"
                                id="CuadroFecha" placeholder="12345678-9">
                        </div>
                    </form>
                </div>
                <!-- Botones para editar y ver más información -->
                <div class="row">
                    <div class="col">
                        <button id="BtnActualizar" type="button"
                            class="BotonActualizar btn btn-outline-dark col-md-4 btn-lg btn-block mx-auto d-block"> <img
                                src="../../resources/img/actualizar.png" class="botones_productos" style="width: 50px;">
                            <h5>Actualizar datos</h5>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="test">

    </footer>

   

    <!-- Scripts de archivos JavaScript-->
    <script src="../../controllers/utils/dinamics_parts.js"></script>
    <script src="../../controllers/utils/alertas.js"></script>
</body>


<!-- Scripts de Popper y Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
