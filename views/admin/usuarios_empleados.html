    <!-- modal agregar empleado-->
    <div class="modal fade" id="usu" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width: 100%;">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Título del modal -->
            <h6 class="modal-title  w-100 text-center" id="modal">Agregar datos del empleado</h6>
            <!-- Botón de cierre del modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col">
              <div class="row">
                <!--Imagen de perfil-->
                <div class=" row ">
                  <div class="row">
                    <div class="col-md-12 container d-flex flex-column align-items-center justify-content-center">
                      <img id="modalProfileImage" class="rounded-circle mx-auto d-block order-1"
                        src="../../resources/img/iconoPerfil.jpg" alt="..." width="300px">
                      <input type="file" id="modalInputFile" style="display:none;" accept="image/*">
                      <button type="button"
                        class="botoncitoPerfilAgre btn btn-outline-dark btn-lg btn-block mx-auto order-2"
                        onclick="abrirExploradorModal()">Insertar foto de perfil</button>
                    </div>
                  </div>

                  <div class="col">
                    <form>
                      <div class="form-group">
                        <label for="CuadroNom" class="letraPer col-md-4 fs-3">Nombre</label>
                        <input type="text" class="form-control cuadroText col-md-8 fs-3" id="CuadroNom"
                          placeholder="Veronica">
                      </div>
                      <div class="form-group">
                        <label for="CuadroApel" class="letraPer col-md-4 fs-3">Apellido</label>
                        <input type="text" class="form-control cuadroText col-md-8 fs-3" id="CuadroApel"
                          placeholder="Sanchez">
                      </div>
                      <div class="form-group">
                        <label for="CuadroCorreo" class="letraPer col-md-8 fs-3">Correo
                          electrónico</label>
                        <input type="email" class="form-control cuadroText col-md-8 fs-3" id="CuadroCorreo"
                          placeholder="Verititito@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="CuadroTel" class="letraPer col-md-4 fs-3">Telefono</label>
                        <input type="number" class="form-control cuadroText col-md-8 fs-3" id="CuadroTel"
                          placeholder="1234-1234">
                      </div>
                      <div class="form-group">
                        <label for="CuadroTelEmer" class="letraPer col-md-10 fs-3">Telefono de
                          emergencia</label>
                        <input type="number" class="form-control cuadroText col-md-8 fs-3" id="CuadroTelEmer"
                          placeholder="1234-1234">
                      </div>
                      <div class="form-group">
                        <label for="CuadroDUI" class="letraPer col-md-10 fs-3">DUI del
                          empleado</label>
                        <input type="number" class="form-control cuadroText col-md-8 fs-3" id="CuadroDUI"
                          placeholder="12345678-9">
                      </div>
                      <div class="form-group">
                        <label for="CuadroNivel" class="letraPer col-md-10 fs-3">Nivel del
                          empleado</label>
                        <select class="form-control cuadroText col-md-8 fs-3" id="CuadroNivel">
                          <option>Administrador</option>
                          <option>Empleado</option>
                          <option>Repartidor</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="CuadroPass" class="letraPer col-md-10 fs-3">Contraseña</label>
                        <input type="password" class="form-control cuadroText col-md-8 fs-3" id="CuadroPass"
                          placeholder="contraseña">
                      </div>
                      <div class="form-group">

                          nacimiento</label>

                          placeholder="12345678-9">
