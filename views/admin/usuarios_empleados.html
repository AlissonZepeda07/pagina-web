<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Empleados</title>
    <!--Script para ponerle icono a la pagina-->
    <link rel="icon" href="../../resources/img/iconos/loguito.ico">
    <!--Enlace para mandar a llamar propiedad de boostrap.css-->
    <link rel="stylesheet" href="../../resources/css/css_boostrap.css">
    <!--Enlace para mandar a llamar el css-->
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>

<body>
    <!--Navbar-->
    <header></header>

    <!-- tablas para usuarios -->
    <main>
        <!-- Título del contenido principal -->
        <h2 class="usuusu" id="mainTitle">Usuarios Empleados</h2>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" onclick="openCreate()" class="btnUsuAgregar">Agregar empleado</button>
            </div>
        </div>
        <span>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            Apartado de tabla de los empleados
            ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div class="container-usuarios mb-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td colspan="5" id="rowsFound"></td>
                        </tr>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>CORREO</th>
                            <th>ALIAS</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <footer class="test ">
            </footer>
            <!-- modal agregar empleado-->
            <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
                <div class="modal-dialog modal-lg" style="width: 100%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Título del modal -->
                            <h6 class="modal-title  w-100 text-center" id="modalTitle">Agregar datos del empleado</h6>
                            <!-- Botón de cierre del modal -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col">
                                <div class="row">
                                    <!--Imagen de perfil-->
                                    <div class=" row ">
                                        <div class="row">
                                            <div
                                                class="col-md-12 container d-flex flex-column align-items-center justify-content-center">
                                                <img id="modalProfileImage"
                                                    class="rounded-circle mx-auto d-block order-1"
                                                    src="../../resources/img/iconoPerfil.jpg" alt="..." width="300px">
                                                <input type="file" id="modalInputFile" style="display:none;"
                                                    accept="image/*">
                                                <button type="button"
                                                    class="botoncitoPerfilAgre btn btn-outline-dark btn-lg btn-block mx-auto order-2"
                                                    onclick="abrirExploradorModal()">Insertar foto de perfil</button>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <form>
                                                <div class="form-group">
                                                    <label for="CuadroNom" class="letraPer col-md-4 fs-3">Nombre</label>
                                                    <input type="text" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroNom" placeholder="Veronica">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroApel"
                                                        class="letraPer col-md-4 fs-3">Apellido</label>
                                                    <input type="text" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroApel" placeholder="Sanchez">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroCorreo" class="letraPer col-md-8 fs-3">Correo
                                                        electrónico</label>
                                                    <input type="email" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroCorreo" placeholder="Verititito@gmail.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroTel"
                                                        class="letraPer col-md-4 fs-3">Telefono</label>
                                                    <input type="number" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroTel" placeholder="1234-1234">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroTelEmer" class="letraPer col-md-10 fs-3">Telefono
                                                        de
                                                        emergencia</label>
                                                    <input type="number" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroTelEmer" placeholder="1234-1234">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroDUI" class="letraPer col-md-10 fs-3">DUI del
                                                        empleado</label>
                                                    <input type="number" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroDUI" placeholder="12345678-9">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroNivel" class="letraPer col-md-10 fs-3">Nivel del
                                                        empleado</label>
                                                    <select class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroNivel">
                                                        <option>Administrador</option>
                                                        <option>Empleado</option>
                                                        <option>Repartidor</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroPass"
                                                        class="letraPer col-md-10 fs-3">Contraseña</label>
                                                    <input type="password" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroPass" placeholder="contraseña">
                                                </div>
                                                <div class="form-group">
                                                    <label for="CuadroFecha" class="letraPer col-md-10 fs-3">Fecha de
                                                        nacimiento</label>
                                                    <input type="date" class="form-control cuadroText col-md-8 fs-3"
                                                        id="CuadroFecha" placeholder="12345678-9">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!-- Botón para agregar los datos del empleado-->
                                <button id="" onclick="alertMine('agregarUsu')" type="button" type="button"
                                    style="font-size: 30px;" class="agreUs btn btn-outline-secondary">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!--Enlace para elementos del bootstrap-->
    <script src="../../resources/js/js_boostrap.js"></script>
    <!--Enlace para poder mostrar alertas-->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!--Enlaces para archivos javascript-->
    <script src="../../controllers/admin/header_admin.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>

</body>



</html>
